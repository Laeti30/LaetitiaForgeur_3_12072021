<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/ff211cfa4f.js" crossorigin="anonymous"></script>
    <!-- Police Shrikhand -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"> 
    <!-- Police Roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="./css/style.css" />
        <title>ohmyfood</title>
    </head>
    
    <body>
    <!-- Header -->
        <header>
            <img src="images/logo/ohmyfood@2x.svg" alt="ohmyfood" />
        </header>
    <!-- Localisation -->
        <div class="location">
            <i class="fas fa-map-marker-alt"></i>
            <p>Paris, Belleville</p>
        </div>
    <!-- Présentation -->
        <section class="presentation">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, sélectionnées par nos soins.</p>
            <a href="#" class="button">Explorer nos restaurants</a>
        </section>

    <!-- Fonctionnement -->
        <section class="operation">
            <h2>Fonctionnement</h2>
            <div class="operationBox">
                <div class="step">
                    <div class="step__number"><span>1</span></div>
                    <i class="fas fa-mobile-alt"></i>
                    <p>Choisissez un restaurant</p>
                </div>
                <div></div>
                <div></div>
            </div>

        </section>

    </body>
</html>
